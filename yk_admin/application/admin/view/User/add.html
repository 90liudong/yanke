<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> hAdmin- 主页</title>

    <meta name="keywords" content="">

    <link rel="shortcut icon" href="favicon.ico"> <link href="__STATIC__/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__STATIC__/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="__STATIC__/css/animate.css" rel="stylesheet">
    <link href="__STATIC__/css/style.css?v=4.1.0" rel="stylesheet">
    <style type="text/css">
        .ibox{
            width: 90%;
            margin: 0 auto;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>添加会员</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="form_basic.html#">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-user">
                                <li><a href="form_basic.html#"></a>
                                </li>
                                <li><a href="form_basic.html#">选项2</a>
                                </li>
                            </ul>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <div class="row">
                            <div class="col-sm-12">
                                <form role="form" action="{:url('admin/User/add')}" method="POST" enctype="multipart/form-data">
                                <div class="form-group">
                                        <label>姓名</label>
                                        <input type="text" name="name" class="form-control">
                                </div>
                                <div class="form-group">
                                        <label>手机</label>
                                        <input type="text" name="tel" class="form-control">
                                </div>
                                <div class="form-group">
                                        <label>密码</label>
                                        <input type="text" name="password" class="form-control">
                                </div>
                                 <div class="form-group">
                                        <label>邮箱</label>
                                        <input type="text" name="mailbox" class="form-control">
                                </div>
                                <div class="form-group">
                                        <label>性别</label>
                                        <select class="form-control m-b" name="sex"  style="height: 32px;">
                                        <option value="男">男</option>
                                        <option value="女">女</option>
                                </div>
                                <div class="form-group">
                                        <label>头像图片</label>
                                        <input type="file" name="img" class="form-control">
                                    </div>
                                    <div>
                                        <button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="submit"><strong>添加</strong>
                                        </button>
                                        <label>
                                            <div class="icheckbox_square-green" style="position: relative;"><input type="checkbox" class="i-checks" style="position: absolute; opacity: 0;"><ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins></div></label>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
<!-- 全局js -->
<script src="__STATIC__/js/jquery.min.js?v=2.1.4"></script>

<script src="__STATIC__/js/plugins/layer/layer.min.js"></script>

    <!-- 自定义js -->
<script src="__STATIC__/js/hAdmin.js?v=4.1.0"></script>
<script type="text/javascript" src="__STATIC__/js/index.js"></script>
