    <div class="ibox float-e-margins">

                        <h5>背景图片</h5>

                                            <div class="p">
                                                <img src="__STATIC__/img/potos.jpg" class="img-item" id="img">
                                            </div>
                                            <div class="trash">
                                                <span class="del" type="button" >删除</span><i class="fa fa-trash-o" aria-hidden="true"></i>
                                            </div>
                                            <div style="clear: both"></div>
                                        </div>
                                        <div style="margin-top: 5px;" > 直接点击添加图片</div>
                                </div>
                               
                              
                                    <div>
                                        <button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="submit" style="margin-bottom: 0px;width: 85px;margin-top: 30px"><strong>确定上传</strong>
                                        </button>
                                        <label>
                                            <div class="icheckbox_square-green" style="position: relative;"><input type="checkbox" class="i-checks" style="position: absolute; opacity: 0;"><ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins></div></label>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ibox float-e-margins">
                     <div class="ibox-content">

                        <table class="table">
                            <thead>
                                <tr>
                                    <th>修改主页图片</th>
                                </tr>
                            </thead>
                            <tbody>
                              {foreach $poto as $p}
                                <tr>
                                    <th><img src="__STATIC__/poto/uploads/{$p.name}" style="height: 200px;width: 300px;"></th> 
                                    <td><a href="{:url('admin/homepoto/update')}?id={$p.id}" class="btn btn-sm btn-success" type="button"><i class="fa fa-check"></i>&nbsp;修改</a></td>  
                                    <td><a href="{:url('admin/homepoto/dell')}?id={$p.id}" class="btn btn-primary " type="button"><i class="fa fa-check"></i>&nbsp;删除</a></td>
                                </tr>
                                {/foreach}
                            </tbody>
                        </table>
                    </div>
            </div>

         <!-- 全局js -->
                <script src="__STATIC__/js/jquery.min.js?v=2.1.4"></script>
                <script src="__STATIC__/js/bootstrap.min.js?v=3.3.6"></script>
                <script src="__STATIC__/js/plugins/metisMenu/jquery.metisMenu.js"></script>
                <script src="__STATIC__/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
                <script src="__STATIC__/js/plugins/layer/layer.min.js"></script>

                    <!-- 自定义js -->
                <script src="__STATIC__/js/hAdmin.js?v=4.1.0"></script>
                <script type="text/javascript" src="__STATIC__/js/index.js"></script>
                <script type="text/javascript">
                        $(function(){
                            var index = 1;
                            $(document).on("click", "#img", function() {
                                $("#input-file").append('<input id="file'+index+'" class="push2" type="file" name="image[]">')
                                $("input[id=file"+index+"]").click();
                            })
                            $(document).on("change","#input-file input",function(){
                                var url = localView(this);
                                index++;
                                if(index > 4) {
                                    $("#img").css("display", "none");
                                }
                                $(".p").prepend('<img src="'+url+'" class="img-item push" >');
                            })
                            $(document).on("click", "span.del", function() {
                                $('.push').remove();
                                $('.push2').remove(); 
                                $("#img").css("display","inline-block");
                                index = 1;
                            })
                        })

                        function localView(from) {
                            var file = from.files[0]
                            var url = null ;
                            if (window.createObjectURL!=undefined) { 
                                url = window.createObjectURL(file) ;
                            } else if (window.URL!=undefined) {
                                url = window.URL.createObjectURL(file) ;
                            } else if (window.webkitURL!=undefined) { 
                                url = window.webkitURL.createObjectURL(file) ;
                            }

                            return url
                        }

                </script>
