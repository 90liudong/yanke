<html lang="en">
<head>
	<meta charset="utf-8">

    <meta name="keywords" conthire="">
    <meta name="description" conthire="">

    <!--[if lt IE 9]>
    <meta http-equiv="refresh" conthire="0;ie.html" />

    <link rel="shortcut icon" href="favicon.ico"> <link href="__STATIC__/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__STATIC__/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="__STATIC__/css/animate.css" rel="stylesheet">
    <link href="__STATIC__/css/style.css?v=4.1.0" rel="stylesheet">
    <style type="text/css">
		.ibox{
			width: 90%;
		    margin: 0 auto;
		    margin-top: 30px;
		}
        label {
            display: inline-block;
            max-width: 100%;
            margin-bottom: 5px;
            font-weight: 700;
            margin-top: 15px;
        }
    </style>
</head>
<body>
	<div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>修改背景图片</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="form_basic.html#">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-user">
                                <li><a href="form_basic.html#"></a>
                                </li>
                                <li><a href="form_basic.html#">选项2</a>
                                </li>
                            </ul>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-conthire">
                        <div class="row">
                            <div class="col-sm-12">
                                <form role="form" action="{:url('admin/Homepoto/update')}" method="POST" enctype="multipart/form-data">
                                    <div class="form-group">
                                       <div class="form-group">
                                        <label>图片</label>
                                        <img src="__STATIC__/poto/uploads/{$homepoto.name}" style="width: 300px;height: 185px;margin-left: 50px;display: block;" id="im" onclick="img()" value="{{$homepoto.name}}">
                                        <input type="file" name="image" class="form-control" id="imgs" value="{{$homepoto.name}}" style="display: none;">
                                        </div>
                                        <input type="hidden" name="id" class="form-control" value="{$homepoto.id}">
                                    </div>
                                    <div>
                                        <button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="submit" style="width: 60px;"><strong>修改</strong>
                                        </button>
                                        <label>
                                            <div class="icheckbox_square-green" style="position: relative;"><input type="checkbox" class="i-checks" style="position: absolute; opacity: 0;"><ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins></div></label>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                 <script type="text/javascript">
                    function localView(from) {
                        var file = from.files[0]
                        var url = null ;
                        if (window.createObjectURL!=undefined) { 
                            url = window.createObjectURL(file) ;
                        } else if (window.URL!=undefined) 
                            {
                                url = window.URL.createObjectURL(file);
                            } else if (window.webkitURL!=undefined) 
                                { 
                                    url = window.webkitURL.createObjectURL(file) ;
                                }
                        return url;
                    }
                    function img(){
                        $("#imgs").click();
                        $("#imgs").change(function(){
                        var url = localView(this);
                        $("#im").attr('src',url);
                    })
                    }  
                </script>
<!-- 全局js -->
