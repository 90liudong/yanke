<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">

    <title>轮播图管理</title>

    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico"> <link href="__STATIC__/eye_admin/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__STATIC__/eye_admin/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="__STATIC__/eye_admin/css/animate.css" rel="stylesheet">
    <link href="__STATIC__/eye_admin/css/style.css?v=4.1.0" rel="stylesheet">
    <style type="text/css">
		.add{
            width: 7%;
            border-radius: 3px;
            border:1px solid gray;
            color: black;
            margin-left: 2%;
            height: 25px;
        }
        .delete{
            width: 60px;
            border-radius: 3px;
            border:1px solid gray;
            color: black;
            height: 25px;             
        }
        .pic{
            width: 30%;
            height: 190px;
        }
        .p{
            margin-bottom: 10px;
            border-bottom: 0;
        }
        .confirm{
            position: relative;
            left: 16%;
            top: -25px;
            width: 5%;
            border-radius: 3px;
            border:1px solid gray;
            color: black;
            height: 25px;
        }
    </style>
</head>
<body>
	<div class="ibox-content">
        <a href="{:url('eye_admin/slider/add_view')}" style="text-decoration: none;">
            <button class="add btn btn-primary btn-sm">添加图片</button>
        </a>
	</div>	
	<div class="ibox-content">
        <table class="table">
            <thead>
                <tr>
                    <th style="width: 50px;">序号</th>
                    <th>图片</th>
                </tr>
            </thead>
            {foreach $items as $item}
                <tbody>
                    <tr>
                        <td>{$item.i}</td>
                        <td>
                            <div><img src="__STATIC__/uploads/slider_pic/{$item.image}" class="pic"></div>
                        </td>
                        <td>
                            <button class="delete  btn-primary btn-sm" data="{$item.id}">删除</button>
                        </td>
                    </tr>                
                </tbody>
            {/foreach}
        </table>
    </div>  

    <!-- 全局js -->
    <script src="__STATIC__/eye_admin/js/jquery.min.js?v=2.1.4"></script>
    <script src="__STATIC__/eye_admin/js/bootstrap.min.js?v=3.3.6"></script>
    <script src="__STATIC__/eye_admin/js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="__STATIC__/eye_admin/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
    <script src="__STATIC__/eye_admin/js/plugins/layer/layer.min.js"></script>

    <!-- 自定义js -->
    <script src="__STATIC__/eye_admin/js/hAdmin.js?v=4.1.0">
    
    </script>
    <script type="text/javascript">
        $(".delete").click(function(){
            var id=$(this).attr('data')
            var res =confirm("确定要删除吗？")
            if(res==true){
                window.location.href="{:url('eye_admin/slider/delete')}?id="+id
            }else{

            }
        })


    </script>
</body>
</html>
