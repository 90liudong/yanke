<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">

    <title>修改管理员账号</title>

    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico"> <link href="__STATIC__/eye_admin/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__STATIC__/eye_admin/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="__STATIC__/eye_admin/css/animate.css" rel="stylesheet">
    <link href="__STATIC__/eye_admin/css/style.css?v=4.1.0" rel="stylesheet">
    <style type="text/css">
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none !important;
            margin: 0;
        }
        .inp{
            width: 20%;
        }
    </style>
</head>
<body>
        <div class="ibox-content">
            <form class="form-horizontal" action="{:url('eye_admin/admin/editor')}" method="POST">
                <input type="number" name="id" value="{$id}" style="display: none">
                <div class="form-group">
                    <label class="col-sm-3 control-label">旧密码：</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control inp" name="old_password"> 
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">新密码：</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control inp" name="new_password"> 
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">确认密码：</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control inp" name="confirm_password"> 
                    </div>
                </div>
                <button class="btn2" type="submit" style="display: none;">提交</button>    
            </form>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-8">
                    <button class="btn btn-sm btn-info btn1">提交</button>
                    <a href="{:url('eye_admin/admin/administrator')}"><button class="btn btn-sm btn-info" type="button">取消</button></a>
                </div>
            </div>
        </div>
    

    <!-- 全局js -->
    <script src="__STATIC__/eye_admin/js/jquery.min.js?v=2.1.4"></script>
    <script src="__STATIC__/eye_admin/js/bootstrap.min.js?v=3.3.6"></script>
    <script src="__STATIC__/eye_admin/js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="__STATIC__/eye_admin/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
    <script src="__STATIC__/eye_admin/js/plugins/layer/layer.min.js"></script>

    <!-- 自定义js -->
    <script src="__STATIC__/eye_admin/js/hAdmin.js?v=4.1.0"></script>
    <script type="text/javascript" src="__STATIC__/eye_admin/js/index.js"></script>

    <!-- 第三方插件 -->
    <script src="__STATIC__/eye_admin/js/plugins/pace/pace.min.js"></script>

    <script type="text/javascript">
    $(".btn1").click(function(){
        var a =$("input[name=old_password]").val()
        var b =$("input[name=new_password]").val()
        var c =$("input[name=confirm_password]").val()
        if (a=="") {
            alert("旧密码不能为空")
        }else if(b==""){
            alert("新密码不能为空")
        }else if(c==""){
            alert("确认密码不能为空")
        }else{
            $(".btn2").click()
        }
    })

    </script>
</body>
</html>
